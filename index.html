<html>
<head>

  <meta charset="utf-8">
  <meta name="description" content="Browser based peer to peer file transfer, courtesy of WebRTC">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
  <meta itemprop="description" content="Browser based peer to peer file transfer, courtesy of WebRTC">
  <meta itemprop="name" content="Browser based peer to peer file transfer, courtesy of WebRTC">
  <meta name="mobile-web-app-capable" content="yes">
  <meta id="theme-color" name="theme-color" content="#ffffff">

  <base target="_blank">

  <title>Transfer a file</title>

  <link rel="stylesheet" href="css/lib/uswds.min.css">
  <link rel="icon" sizes="192x192" href="../../../images/webrtc-icon-192x192.png">
  <link href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/main.css" />

</head>

<body>

  <div id="container">

    <h1>Transfer a file</h1>
    
    <section>
      <form id="fileInfo">
        <input type="file" id="fileInput" name="files"/>
      </form>

      <div class="progress">
        <div class="label">Send progress: </div>
        <progress id="sendProgress" max="0" value="0"></progress>
      </div>

      <div class="progress">
        <div class="label">Receive progress: </div>
        <progress id="receiveProgress" max="0" value="0"></progress>
      </div>

      <div id="bitrate"></div>
      <a id="download"></a>
      <span id="status"></span>
    </section>
    
    <a href="https://github.com/18F/file_transfer_peer_to_peer" title="View source for this page on GitHub" id="viewSource">View source on GitHub</a>
  </div>

  <!-- Web RTC specific stuff -->
  <script src="js/adapter.js"></script>
  <script src="js/common.js"></script>
  <script src="js/main.js"></script>

  <!-- US Web Design Standards Stuff -->
  <script src="js/uswds.min.js"></script>
  
  <!-- analytics script should go here -->
</body>
</html>
